<style>

    margin-top: .25rem;

    cursor: pointer;
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    display: inline-block;
    font-weight: 400;

    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;

	<div id="container">
		<h1>测试音频设备占用</h1>
	</div>
	<audio id="audio"></audio>
<script>	
	var mediaStream = null;
	var container = document.getElementById("container");
	navigator.mediaDevices.getUserMedia({audio:true}).then(function(stream) {
		container.innerHTML = container.innerHTML + `<div>已获取音频设备权限</div> <button onclick="stopAudio(this)">停止</button>`;
		mediaStream = stream;
		var audio = document.getElementById("audio");
		//audio.src = window.URL.createObjectURL(stream);
		console.log(stream)
	}).catch(function(err) {
		container.innerHTML = container.innerHTML + `<div>获取音频权限失败: ${err}</div>`;
		console.log(err)
	});
	 
	navigator.mediaDevices.enumerateDevices().then(devicelist => {
		// audiooutput 扬声器
		// audioinput  麦克风
		// audiooutput 摄像
		console.log("deviceList", devicelist)
	}).catch(err => {
		container.innerHTML = container.innerHTML + `<div>获取音频设备失败: ${err}</div>`;
		console.log(err)
	});

	function stopAudio(e){
		mediaStream && mediaStream.getAudioTracks().map((audioTrack)=>audioTrack.stop());
		e.innerText = "已停止";		
	}
	function startAudio(){
		navigator.mediaDevices.getUserMedia({audio:true}).then(function(stream) {
			mediaStream = stream;			
		}).catch(function(err) {
			console.log(err)
		});
		this.interText = "停止";
		this.onclick=stopAudio;
	}
</script>
